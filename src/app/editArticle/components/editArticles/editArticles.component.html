<ng-container *ngIf="data$ |async as data">
   <mc-loading *ngIf="data.isLoading"></mc-loading>
    <mc-article-form *ngIf="data.initialValues" [initialValues]="data.initialValues" [errors]="data.backendErrors" [isSubmitting]="data.isSubmitting"
        (articleSubmit)="onSubmit($event)"></mc-article-form>
</ng-container>
